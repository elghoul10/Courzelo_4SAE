<h1 mat-dialog-title style="margin-bottom: 1rem">Update Event</h1>

<div mat-dialog-content>
  <!-- Your form or content for adding a user goes here -->
  <div class="contact__form">
    <form #updateForm="ngForm" (ngSubmit)="submitForm(updateForm)">
      <div class="row">
        <div class="col-12 m-b-30">
          <div class="contact__form-input__video__container">
            <video
              class="contact__form-input__video"
              controls
              [src]="imageUrl"
              type="video/*"
              alt="Video Preview"
            >
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="contact__form-input contact__form-input__image__btns">
            <input
              type="file"
              accept="image/*"
              id="Image"
              name="imageLesson"
              ngModel
              #fileInput
              style="display: none"
              (change)="onFileSelected($event)"
            />

            <!-- Button to trigger file input click -->
            <button
              type="button"
              mat-flat-button
              class="Extended-Fab"
              (click)="triggerFileInputClick()"
            >
              <span class="Extended-Fab__container">
                <i-tabler
                  class="routeIcon Extended-Fab__icon"
                  name="cloud-upload"
                  matListItemIcon
                ></i-tabler>
                <span class="Extended-Fab__text">Select Image</span>
              </span>
            </button>

            <button
              type="button"
              mat-flat-button
              class="Extended-Fab Extended-Fab--2 m-l-16"
              (click)="resetAvatarImage()"
            >
              <span class="Extended-Fab__container">
                <i-tabler
                  class="routeIcon Extended-Fab__icon"
                  name="photo-cancel"
                  matListItemIcon
                ></i-tabler>
                <span class="Extended-Fab__text">Reset Image</span>
              </span>
            </button>
          </div>
        </div>
        <div class="col-12">
          <div class="contact__form-input">
            <label class="contact__form-input-label" for="nom">Name</label>
            <input
              #nomField="ngModel"
              type="text"
              placeholder="Event Name"
              id="nom"
              name="nomLesson"
              [(ngModel)]="data.nomLesson"
            />
          </div>
        </div>

        <div class="col-12">
          <div class="contact__form-input">
            <label for="Description">Description</label>
            <textarea
              #descField="ngModel"
              placeholder="Enter Your Description"
              id="Description"
              name="descriptionLesson"
              [(ngModel)]="data.descriptionLesson"
            ></textarea>
          </div>
        </div>

        <div class="col-12">
          <div class="contact__form-input">
            <label class="contact__form-input-label" for="nom">Location</label>
            <input
              #locationField="ngModel"
              type="text"
              placeholder="Event location"
              id="lieuEvent"
              name="lieuEvent"
              [(ngModel)]="data.lieuEvent"
            />
          </div>
        </div>

        <div class="col-6">
          <div class="contact__form-input">
            <label for="dateDebLesson">Start Date</label>
            <div style="display: flex">
              <input
                #dateDebField="ngModel"
                type="text"
                placeholder="YYYY-MM-DD"
                id="dateDebLesson"
                name="dateDebLesson"
                matInput
                [matDatepicker]="pickerDeb"
                [(ngModel)]="data.dateDebLesson"
              />
              <mat-datepicker-toggle
                matIconSuffix
                [for]="pickerDeb"
                style="margin: 0.7rem 0 0 -3rem"
              ></mat-datepicker-toggle>
              <mat-datepicker #pickerDeb></mat-datepicker>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="contact__form-input">
            <label for="dateFinLesson">End Date</label>
            <div style="display: flex">
              <input
                #dateFinField="ngModel"
                type="text"
                placeholder="YYYY-MM-DD"
                id="dateFinLesson"
                name="dateFinLesson"
                matInput
                [matDatepicker]="pickerFin"
                [(ngModel)]="data.dateFinLesson"
              />
              <mat-datepicker-toggle
                matIconSuffix
                [for]="pickerFin"
                style="margin: 0.7rem 0 0 -3rem"
              ></mat-datepicker-toggle>
              <mat-datepicker #pickerFin></mat-datepicker>
            </div>
          </div>
        </div>

        <div class="col-12" style="margin-top: 1rem">
          <button type="submit" mat-flat-button color="primary">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
