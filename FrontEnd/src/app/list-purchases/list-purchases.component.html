<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
</style>
<div class="container py-5">
    <div class="card mb-4">
        <div class="card-header py-3">
            <h5 class="mb-0">List of Purshases</h5>
            
            <form class="form-inline my-2 my-lg-0" >
                  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search" style="width:200px" [(ngModel)]="query" >
                  <input class="form-control mr-sm-2" type="date" placeholder="Search" aria-label="Search" name="date" style="width:200px" [(ngModel)]="date" >

                  <button class="btn btn-outline-success my-2 my-sm-0"  (click)="onSubmit()">Search</button>
              </form>
        </div>
        <div class="card-body">

            <table class="table table-striped table-hover " >
                <thead>
                    <th>
                       Id
                    </th>

                    <th>
                        Promo Code
                    </th>
                    <th>
                        Add Date
                    </th>
                    

                    <th>
                        Total
                    </th>

                    <th>
                        Purchase Date
                    </th>
                    <th>
                    </th>
                    <th>                    </th>



                </thead>
                <tr *ngIf="listPurchases">
                    <!-- <td>
                        {{listPurchases[0].id}}
                    </td>

                    <td>
                        {{listPurchases[0].coupon}}
                    </td>
                    <td>
                        {{listPurchases[0].date_add}}
                    </td>
                    <td>
                        {{listPurchases.total}}
                    </td>

                    <td>
                        <a routerLink="/purchases" routerLinkActive="router-link-active" style="color: blue;">View Client</a>
                    </td>
                    <td>
                        <a routerLink="/showDetails/{{listPurchases.id}}" routerLinkActive="router-link-active" style="color: blue;">View
                            Purchases</a>
                    </td> -->

                </tr>
                <ng-container *ngIf="listPurchases.length >= 1">

                <tr  *ngFor="let item of  listPurchases">
                    <td>
                        {{item.id}}
                    </td>

                    <td>
                        {{item.coupon}}
                    </td>
                    <td>
                        {{item.date_add}}
                    </td>
                    <td>
                        {{item.total}}
                    </td>

                    <td>
                        {{item.user.id}}
                        {{item.user.email}}
                        

                        <a routerLink="/purchases" routerLinkActive="router-link-active" style="color: blue;">View Client</a>
                    </td>
                    <td>
                        <a routerLink="/showDetails/{{item.id}}" routerLinkActive="router-link-active" style="color: blue;">View
                            Purchases</a>
                    </td>

                </tr></ng-container>
            </table>

    </div>
</div>
