<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
</style>
<section class="h-100 gradient-custom">
    <div class="container py-5">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 *ngIf="backendData.purchases.length >0 " class="mb-0">Cart - {{backendData.purchases.length}} items</h5>
                        <h5 *ngIf="backendData.purchases.length ==0 "> NO Item in your cart </h5>
                    </div>
                    <div class="card-body" *ngFor="let item of  backendData.purchases">
                        <!-- Single item -->
                        <div class="row">
                            <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                <!-- Image -->
                                <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                    data-mdb-ripple-color="light">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/12a.webp"
                                        class="w-100" alt="Blue Jeans Jacket" />
                                    <a href="#!">
                                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                    </a>
                                </div>
                                <!-- Image -->
                            </div>

                            <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                <!-- Data -->
                                <p><strong>{{item.course.courseTitle}}</strong></p>
                                <p>Color: blue</p>
                                <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                                    title="Remove item" (click)="DeleteItem(item.id,backendData.id)">
                                    <i class="fas fa-trash"></i>
                                </button>

                                <!-- Data -->
                            </div>

                            <!-- Price -->
                            <p class="text-start text-md-center">
                                <strong>{{item.course.price}}</strong>
                            </p>
                            <!-- Price -->
                        </div>
                        <!-- Single item -->

                        




                        <!-- Price -->

                        <!-- Single item -->
                    </div>
                </div>
                <hr class="my-4" />
                <button *ngIf="backendData.purchases.length >0 " type="button" class="btn btn-danger btn-lg btn-block" style="text-align: center;" (click)="dropAll(backendData.id)">
                    Remove All
                  </button>
                <div class="card mb-4 mb-lg-0">
                    <div class="card-body">
                        <p><strong>We accept</strong></p>
                        <img class="me-2" width="45px"
                            src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                            alt="Visa" />
                        
                        <img class="me-2" width="45px"
                            src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                            alt="Mastercard" />
                        <img class="me-2" width="45px"
                            [src]="imageUrl"          alt="PayPal acceptance mark" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <br>
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Products
                                <span>{{backendData.purchases.length}}</span>
                            </li>
                            <br>
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">

                                <input class="form-control" type="text" name="coupon" placeholder="{{placeholder}}"
                                    [(ngModel)]="couponValue">
                                <br>
                                <button class="btn btn-primary"
                                    (click)="apply(couponValue,backendData.id)">Apply</button>
                                <div [innerHTML]="msg"></div>
                            </li>
                            <br>

                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">

                                <div>
                                    <strong>Total amount</strong>

                                </div>
                                <span><strong>{{backendData.total}} TND</strong></span>
                            </li>
                        </ul>

                        <button type="button"  class="btn btn-primary" (click)="openPopup()" [disabled]="backendData?.purchases?.length == 0"  name="chekout" >
    
                            Go to checkout
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
