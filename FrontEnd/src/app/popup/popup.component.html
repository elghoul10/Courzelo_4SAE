
<div class="row justify-content-center" style="margin: 30px;">
    <div class="col-lg-12">
          <div class="row">
                <div class="col-lg-3 radio-group">
                    <div class="row d-flex px-3 radio"> <img [src]="imageUrl" width="30" height="20"  />
                        <p class="my-auto">Carte paypal </p>
                    </div>
                    <div class="row d-flex px-3 radio gray"> <img width="20" height="30" [src]="imageUrl1">
                        <p class="my-auto">Carte Visa</p>
                    </div>
                    <div class="row d-flex px-3 radio gray mb-3"> <img width="20" height="30" [src]="imageUrl2">
                        <p class="my-auto">Carte Mastercard</p>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="row px-2">
                        <div class="form-group col-md-6"> <label class="form-control-label">Nom de la carte</label> <input type="text" id="cname" name="nom_titulaire" placeholder="Nom de la carte"> </div>
                        <div class="form-group col-md-6"> <label class="form-control-label">Numéro de la carte</label> <input type="text" id="cnum" name="numero_carte" placeholder="Numéro de la carte"> </div>
                    </div>
                    <div class="row px-2">
                        <div class="form-group col-md-6"> <label class="form-control-label">Date d'expiration</label> <input type="text" id="exp" name="date_expiration" placeholder="YYYY/MM/DD"> </div>
                        <div class="form-group col-md-6"> <label class="form-control-label">CVV</label> <input type="text" id="cvv" name="CVV" placeholder="***"> </div>
                    </div><br><br>
                    <button class="btn btn-info" type="submit" class="bott" style="margin-top: 20px;" class="btn btn-primary" (click)="confirmPurcheses(id)"  >Confirm </button>

                </div></div></div>
